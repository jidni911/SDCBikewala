<div class="signin-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="signin-card shadow-lg p-4 p-md-5 rounded-4" data-aos="zoom-in">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-3 text-primary"></i>
      <h2 class="fw-bold mt-2">Welcome Back</h2>
      <p class="text-muted">Sign in to continue to <span class="fw-semibold text-primary">SDCBikewala</span></p>
    </div>

    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="form-floating mb-3">
        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" ngModel
          required />
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" ngModel
          required minlength="6" />
        <label for="password">Password</label>
        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-primary small text-decoration-none">Forgot password?</a>
      </div>

      <button class="btn btn-primary w-100 py-2 fw-bold" type="button" (click)="goTo('profile')">Sign In</button>

      <div class="text-center mt-3">
        <!-- Inside sign-in.component.html -->
        <p class="mt-3">Donâ€™t have an account?
          <a  class="text-decoration-none fw-semibold text-primary" (click)="goTo('signup')">Sign up</a>
        </p>

      </div>
    </form>
  </div>
</div>
